version: '2'
services:
  php:
    image: yiisoftware/yii2-php:8.1-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
  db:
    image: poll_db
    ports:
      - '3306:3306'
  redis_db:
    image: redis
    ports:
      - '6379:6379'

  
